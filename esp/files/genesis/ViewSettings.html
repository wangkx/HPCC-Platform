<html>
<head>
    <meta charset="utf-8">
    <title>Genesis: View Settings</title>
    <link href="../dijit/themes/claro/claro.css" media="screen" rel="stylesheet">
	<link href="../css/hpcc.css" rel="stylesheet">
    <script>
        var dojoConfig = (function () {
            var base = location.href.split("/");
            base.pop();
            base = base.join("/");
        
            return {
                async: true,
                parseOnLoad: true,
                urlBase: base,
                packages: [{
                    name: "main",
                    location: base + "/"
                }, {
                    name: "hpcc",
                    location: base + "/scripts/"
                }]
            };
        })();
    </script>
    <script src="../dojo/dojo.js"></script>
    <script>
        require([
		"main/ViewSettings", "genesis/scripts/ViewSettingsWidget",
        "dojo/domReady!"], function (app) {
            app.init();
        });
    </script>
</head>
<body class="claro">
    <!-- overlay -->
    <div id="loadingOverlay" class="pageOverlay">
        <div class="loadingMessage">
            Loading...
        </div>
    </div>
    <!-- application -->
    <div id="appLayout" class="hpccApp" data-dojo-props="design: 'headline', readOnly: true" data-dojo-type="ViewSettingsWidget">
    </div>
</body>
</html>
